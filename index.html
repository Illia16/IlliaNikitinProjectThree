<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/7daad3ad0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Visual meal generator</title>
</head>

<body>
    <header>
        <!-- <div class="wrapper"> -->
            <h1>Visual meal generator</h1>

            <div class="headerButton">
                <button id="toMain">Scroll down</button>
            </div>
        <!-- </div> -->
    </header>

    <main>
        <section>
            <div class="wrapper">
        
                <ul class="ingridients"></ul>

                <ul class="chosenIngridients"></ul>
                
                <button type="button" class="cooked"><span>All meals</span></button>

                <ul class="cookedMeals">
                </ul>

                <button type="button" class="addNew"><span>Add new ingridient(s)/meal/recipe</span></button>
                <div class="addNewRecipe">
                    <form action="">
                        <fieldset>
                            <label for="name" class="sr-only">Name</label>
                            <input type="text" id="name" class="name input-fields" name="name" placeholder="Name of ingridient" required>

                            <button id="addIngridient">Add ingridient to database</button>
                        </fieldset>
                    </form>

                    <form action="">
                        <fieldset>
                                <label for="newMealName" class="sr-only">Name</label>
                                <input type="text" id="newMealName" class="name input-fields" name="name" placeholder="Name of new meal" required>

                                <div>
                                    <label for="ingridientForMeal" class="sr-only">Name</label>
                                    <input type="text" id="ingridientForMeal" class="name input-fields" name="name" placeholder="Ingridient #1" required>
                                    <button id="addMoreIngridients">Add another ingridient</button>
                                </div>
                                
                                <div class="moreIngridients">
                                </div>

                                <div>
                                    <button id="addMeal">Add new meal</button>
                                </div>
                        </fieldset>
                    </form>
                </div>

            </div>
        </section>

        <!-- <section>
            <div class="wrapper">
            </div>
        </section> -->
    </main>

    <footer>

    </footer>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>

    <script src="./script/script.js"></script>
</body>
</html>
